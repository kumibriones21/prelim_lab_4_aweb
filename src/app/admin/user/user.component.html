<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <!-- Profile Section -->
    <div class="profile-section p-6">
      <h1 class="text-2xl font-bold text-blue-600 mb-4">About Me</h1>
      <p class="text-gray-700 mb-4">{{ introduction }}</p>
      
      <div class="profile-image flex justify-center mb-4">
        <img 
          [src]="ProfileUrl" 
          [width]="w" 
          [height]="h" 
          [alt]="altText" 
          class="w-32 h-32 rounded-full border-4 border-blue-400">
      </div>
      
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Did you Know?</h3>
      <p class="text-gray-600">{{ description }}</p>
    </div>
  
    <!-- Data Binding Demo Section -->
    <div class="data-binding-section p-6 mt-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Other Users</h3>
      <ul class="list-disc list-inside mb-6 space-y-2">
        <li *ngFor="let user of userList" class="text-gray-700">{{ user.name }} - {{ user.email }}</li>
      </ul>
  
      <div class="add-user bg-gray-50 rounded-lg p-4">
        <h4 class="text-lg font-semibold text-gray-800 mb-4">Add New User</h4>
        
        <div class="flex flex-col gap-4">
          <label class="block">
            <span class="text-gray-700">Name:</span>
            <input [(ngModel)]="newUser.name" placeholder="Enter user name" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </label>
          <label class="block">
            <span class="text-gray-700">Email:</span>
            <input [(ngModel)]="newUser.email" placeholder="Enter user email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </label>
        </div>

        <button (click)="addUser()" class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add User</button>
      </div>

      <button (click)="navigateBack()" class="mt-6 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Back to Home</button>
    </div>
  </div>
</body>
</html>
